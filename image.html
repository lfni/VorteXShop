<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>VorteX | Image Pro</title>
  <link rel="stylesheet" href="chat.css" />
  <link rel="stylesheet" href="deepseek-image-style.css" />
</head>
<body>

  <!-- Container -->
  <div class="app" id="app">

    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
      <div class="logo">
        <img src="parsi.png" alt="Logo" />
        <h2>VorteX</h2>
        <a href="chat.html" class="new-image-btn">برگشت -></a>
      </div>

      <!-- منوی تصاویر -->
      <nav class="menu">
        <a href="#" class="new-image-btn" onclick="createNewImage()">+ تصویر جدید</a>
        <div id="images-list"></div>
      </nav>

      <!-- دکمه Toggle -->
      <button class="toggle-btn" id="toggleBtn" onclick="toggleSidebar()">☰</button>
    </aside>

    <!-- Main Content -->
    <main class="chat-main">
      
      <!-- Chat Box برای نمایش تصاویر و پرامپت‌ها -->
      <div id="image-chat-box"></div>

      <!-- Input Form -->
      <!-- Input Form -->
<form id="image-form" enctype="multipart/form-data">
<div class="upload-menu-container">
  <button type="button" id="uploadMenuBtn" class="upload-btn">+</button>
  <div class="upload-popup" id="uploadMenu">
    <button type="button" id="uploadImageOption" class="upload-image-btn">📷 آپلود عکس</button>
  </div>
</div>
<input type="file" id="imageUpload" accept="image/*" style="display:none" />
  <input type="text" id="promptInput" placeholder="توضیح تصویرت رو بنویس..." autocomplete="off" />
  <button type="submit">⏎</button>
</form>


    </main>

    <!-- Mini Button for Open Sidebar -->
    <button class="mini-toggle-btn" id="miniToggleBtn" onclick="openSidebar()">▶</button>

  </div>

  <!-- Script -->
  <script src="deepseek-image.js"></script>
</body>

</html>
